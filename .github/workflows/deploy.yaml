name: Build and deploy ASP.NET Core app to Azure Web App - onatrixss

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore
        run: dotnet restore UmbracoCMS.csproj

      - name: Build
        run: dotnet build UmbracoCMS.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish UmbracoCMS.csproj --configuration Release --no-restore --output ${{github.workspace}}/publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: umbraco-app
          path: ${{github.workspace}}/publish

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: umbraco-app
          path: ${{ github.workspace }}/deploy

      - name: Show downloaded files
        run: |
          echo "Files in workspace:"
          dir
          echo "Files in downloaded folder:"
          dir deploy

      - name: Create deployment package
        shell: pwsh
        run: |
          Compress-Archive -Path "${{ github.workspace }}/deploy/*" -DestinationPath "${{ github.workspace }}/package.zip" -Force
          Get-Item "${{ github.workspace }}/package.zip"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: onatrixss
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: package.zip

